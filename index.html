<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <meta name="description" content="secreto clone" />
    <title>secreto clone</title>
  </head>
  <body>
    <div
      class="flex justify-between items-center z-50 shadow-md p-4 w-full bg-white sticky top-0"
    >
      <h1 class="text-4xl font-bold ml-5">
        <span class="text-blue-200">secreto </span>clone
      </h1>
      <ul class="flex flex-row mr-5 space-x-4">
        <li class="text-xl font-semibold hover:text-blue-200">
          <a
            href="https://secreto.site/"
            target="_blank"
            rel="noopener noreferrer"
            >secreto.site</a
          >
        </li>
        <li class="text-xl font-semibold hover:text-blue-200">
          <a
            href="https://github.com/safarrr/secreto-clone"
            target="_blank"
            rel="noopener noreferrer"
            ><i class="bi bi-github"></i
          ></a>
        </li>
      </ul>
    </div>
    <div
      class="flex flex-col items-center mt-5 bg-white w-1/2 mx-auto rounded-lg p-5"
    >
      <h1 class="font-bold text-2xl">Kirim pesan tampa ketauan</h1>
      <span>Kirim pesan ke safar tanpa ketauan</span>
    </div>
    <form
      class="flex flex-row items-center mt-9 justify-center space-x-2"
      id="form"
    >
      <input
        type="text"
        class="bg-white w-1/2 p-3 border-0 outline-0 rounded-lg"
        placeholder="tulis kata"
        name="input"
      />
      <button class="bg-sky-300 text-white p-3 rounded-lg hover:bg-sky-600">
        <i class="bi bi-send-fill"></i>
      </button>
    </form>
    <div
      id="app"
      class="m-10 flex flex-col-reverse items-center justify-center"
    ></div>
    <footer class="bg-white p-10">
      <h1 class="text-center font-bold">
        Di buat dengan <i class="bi bi-heart-fill px-1 text-red-500"></i>
        <a
          class="hover:underline"
          href="https://github.com/safarrr"
          target="_blank"
          rel="noopener noreferrer"
          >Safarudin</a
        >
      </h1>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
